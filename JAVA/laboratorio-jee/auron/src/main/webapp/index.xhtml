<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Auron</title>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome: " />
			<p:inputText value="#{participanteBean.participante.nome}" />

			<p:outputLabel value="E-mail: " />
			<p:inputText value="#{participanteBean.participante.email}" />

			<p:outputLabel value="Senha:" />
			<p:password value="#{participanteBean.participante.senha}" />
			<p:outputLabel />
			<p:commandButton value="Salvar"
				action="#{participanteBean.cadastrar()}" update=":participantes @form"/>
		</p:panelGrid>
	</h:form>
	<p:separator style="margin-top : 50px"></p:separator>
	<p:dataTable id="participantes" emptyMessage="Sem participantes cadastrados !"
		value="#{participanteBean.participantes}" var="participante">
		<p:column headerText="Nome">
			<h:outputText value="#{participante.nome}" />
		</p:column>

		<p:column headerText="E-mail">
			<h:outputText value="#{participante.email}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
